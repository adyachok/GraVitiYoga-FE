<div class="training row">
  <div class="training-description col-sm-8">
    <div class="row">
      <div class="col-sm-1"><img src="{{ training.image }}" class="rounded"></div>
      <div class="col-sm-11">{{ training.name }}</div>
    </div>
  </div>
  <div class="training-select col-sm-1" >
    <app-info [name]="training.name" [shortDescription]="training.shortDescription"></app-info>
    <app-discount [discountPolicy]="training.discountPolicy" [trainingBasePrice]="training.price" [selected]="canDelete"></app-discount>
    <app-del [name]="training.name" *ngIf="canDelete"></app-del>
  </div>
  <div class="training-price col-sm-1">{{ training.price }}</div>
</div>
