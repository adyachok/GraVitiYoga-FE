<div class="training row">
  <div class="training-description col-sm-8">
    <div class="row">
      <div class="col-sm-1"><img src="{{ training.image }}" class="rounded"></div>
      <div class="col-sm-11">{{ training.name }}</div>
    </div>
  </div>
  <div class="training-select col-sm-1" >
    <app-training-entry-manager [training]="training" [canDelete]="canDelete"></app-training-entry-manager>
  </div>
  <div class="training-price col-sm-1">{{ training.price }}</div>

  <!--<div class="training-price col-sm-1" *ngIf="training.selected">aaa</div>-->
  <!--<div class="training-price col-sm-1" *ngIf="training.selected">bbb</div>-->
</div>
