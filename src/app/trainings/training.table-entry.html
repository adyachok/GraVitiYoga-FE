<div class="training row">
  <div class="training-description col-sm-8">
    <div class="row">
      <div class="col-sm-1"><img src="{{ image }}" class="rounded"></div>
      <div class="col-sm-11">{{ name }}</div>
    </div>
  </div>
  <div class="training-info col-sm-1"><i class="fa fa-question fa-fw" aria-hidden="true"></i></div>
  <div class="training-select col-sm-1" (click)="onTrainingSelect()">
    <i class="fa fa-check fa-fw" aria-hidden="true"
       [ngStyle]="{'color': isSelected ? '#827717' : '#F0F4C3'}"></i>
  </div>
  <div class="training-price col-sm-2">{{ price }}</div>
</div>
